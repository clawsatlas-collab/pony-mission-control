<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBITAL COMMAND | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">Orbital Command</div>
            <nav class="nav-links">
                <a href="index.html" class="active">Dashboard</a>
                <a href="kanban.html">Operations</a>
                <a href="#">Intelligence</a>
                <a href="#">Logistics</a>
            </nav>
            <div style="font-size: 0.8125rem; font-weight: 600; color: var(--text-secondary);">
                SYS_STATUS: <span style="color: var(--success-color)">OPTIMAL</span>
            </div>
        </header>

        <main>
            <div class="dashboard-grid">
                <!-- Financial Command -->
                <div class="card" style="grid-column: span 4;">
                    <h3 class="card-title">Financial Command</h3>
                    <div id="financial-grid">
                        <!-- Injected by app.js -->
                    </div>
                </div>

                <!-- Model Spend -->
                <div class="card" style="grid-column: span 4;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <h3 class="card-title" style="margin-bottom: 0;">Operation Spend</h3>
                        <span id="spend-total" style="font-size: 1.25rem; font-weight: 800; color: var(--accent-color);">$0.00</span>
                    </div>
                    <div style="font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 8px;">OVERNIGHT_DEV_LOOP</div>
                    <div style="height: 4px; background: #2A2A2D; border-radius: 2px; overflow: hidden;">
                        <div id="spend-progress" style="height: 100%; width: 0%; background: var(--accent-color); transition: width 0.5s;"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.7rem; margin-top: 8px; font-weight: 600;">
                        <span>$0.00</span>
                        <span>$3.00 CAP</span>
                    </div>
                </div>

                <!-- Neural Model Infrastructure -->
                <div class="card" style="grid-column: span 12;">
                    <h3 class="card-title">Neural Model Infrastructure</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>MODEL</th>
                                <th>STATUS</th>
                                <th style="text-align: right;">LATENCY</th>
                                <th style="text-align: right;">LOAD</th>
                            </tr>
                        </thead>
                        <tbody id="model-status-list">
                            <!-- Injected by app.js -->
                        </tbody>
                    </table>
                </div>

                <!-- Global Sports -->
                <div class="card" style="grid-column: span 4;">
                    <h3 class="card-title">Global Sports Section</h3>
                    <div id="sports-feed">
                        <!-- Injected by app.js -->
                    </div>
                </div>

                <!-- Query Tracker -->
                <div class="card" style="grid-column: span 8;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <h3 class="card-title" style="margin-bottom: 0;">Functional Query Tracker</h3>
                        <span style="font-size: 0.75rem; color: var(--accent-color); font-weight: 600; cursor: pointer;">View History</span>
                    </div>
                    <div id="query-list" style="border: 1px solid var(--border-color); border-radius: 8px; background: #0D0D0E;">
                        <!-- Injected by app.js -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
